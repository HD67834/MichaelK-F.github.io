<html>
    <head>
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
        <title>Math Form</title>
    </head>

    <body>
        <form action="https://send.pageclip.co/0dFT1QlKZcdW1XaS9wIohMRMrjmfFFLc/Form-for-math" class="pageclip-form" method="post">
            
            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="watches-mark-rober" name="watches-mark-rober" value="Watches Mark Rober">
                <label for="watches-mark-rober">Watches Mark Rober</label><br>
                <input type="radio" id="does-not-watch-mark-rober" name="does-not-watch-mark-rober" value="Does not watch Mark Rober">
                <label for="does-not-watch-mark-rober">Does not watch Mark Rober</label><br>
            </fieldset>

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="has-dog" name="has-dog" value="Has dog">
                <label for="has-dog">Has a dog</label><br>
                <input type="radio" id="no-dog" name="no-dog" value="No dog">
                <label for="does-not-watch-mark-rober">Does not have a dog</label><br>
            </fieldset>

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="has-cat" name="has-cat" value="Has cat">
                <label for="has-cat">Has a cat</label><br>
                <input type="radio" id="no-cat" name="no-cat" value="No cat">
                <label for="no-cat">Does not have a cat</label><br>
            </fieldset>

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="has-airpods" name="has-airpods" value="Has AirPods">
                <label for="has-airpods">Has AirPods</label><br>
                <input type="radio" id="no-airpods" name="no-airpods" value="No AirPods">
                <label for="no-airpods">Does not have AirPods</label><br>
            </fieldset>

          
                <!-- This button will have a loading spinner. Keep the inner span for best results. -->
                <button type="submit" class="pageclip-form__submit">
                <span>Send</span>
            </button>
          </form>
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

    </body>
</html>
