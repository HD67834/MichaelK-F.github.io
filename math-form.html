<html>
    <head>
        <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="watches-mark-rober" name="mark-rober" value="Watches Mark Rober" required>
                <label for="watches-mark-rober">Watches Mark Rober (YouTuber)</label><br>
                <input type="radio" id="does-not-watch-mark-rober" name="mark-rober" value="Does not watch Mark Rober" required>
                <label for="does-not-watch-mark-rober">Does not watch Mark Rober (YouTuber)</label><br>
            </fieldset>

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="has-dog" name="dog" value="Has dog" required>
                <label for="has-dog">Has a dog</label><br>
                <input type="radio" id="no-dog" name="dog" value="No dog" required>
                <label for="does-not-watch-mark-rober">Does not have a dog</label><br>
            </fieldset>

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="has-cat" name="cat" value="Has cat" required>
                <label for="has-cat">Has a cat</label><br>
                <input type="radio" id="no-cat" name="cat" value="No cat" required>
                <label for="no-cat">Does not have a cat</label><br>
            </fieldset>

            <fieldset>
                <span>Choose one of each from below:</span><br>
                <input type="radio" id="has-airpods" name="airpods" value="Has AirPods" required>
                <label for="has-airpods">Has AirPods</label><br>
                <input type="radio" id="no-airpods" name="airpods" value="No AirPods" required>
                <label for="no-airpods">Does not have AirPods</label><br>
            </fieldset>
            
            <fieldset>
                <span>Please enter your name:</span>
                <input type="text" id='name' name='name' required>
            </fieldset>

            <fieldset>
                <span>Please enter your e-mail:</span>
                <input type="email" id='email' name='name' required>
            </fieldset>

          
                <!-- This button will have a loading spinner. Keep the inner span for best results. -->
                <button type="submit" class="pageclip-form__submit">
                <span>Send</span>
            </button>
          </form>
