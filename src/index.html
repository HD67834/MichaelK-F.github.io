<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="stylesheet" href="font-awesome.min.css">-->
  <link rel="stylesheet" href="index.css">
  <title>Windows Login Page UI </title>
</head>
<body>
  
   <!--Login Page  -->
    <div id="login-page-container" class="login-page">
      <div id="login-page-inner">
        <!-- User Profile Image -->
        <div id="user-image-container">
         <!--<div class="user-icon-bg"></div>-->
          <img src="user-modified.png" height="180px" width="180px">
        </div>    
        <!-- Username -->
        <div id="username-container">
          <h1>User</h1>
        </div>      
        <!-- Password box -->
        <div id="input-container">
          <input type="password" id="password" placeholder="Password"><button class="password" id="submit" onclick="window.close()"></button>
        </div>
        
      </div>
    </div>
  
</body>
</html>
