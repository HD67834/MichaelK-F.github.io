<form id="form">
    <div class="field">Click this button to send an email that says: "I am here to annoy you" over and over again.</div>
      <input type="submit" id="button" value="Send Email to annoy me." >
    </form>

    <a href="../index.html">Home</a>
    
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    
    <script type="text/javascript">
      emailjs.init('user_dVQOuVwsOk9Z56SWj2VUd')
    </script>

    <script>
        const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_6r2rlmt';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent email!!!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
    </script>
